<!DOCTYPE html>
<html>
<head>
	<title>Inicio Sesión</title>
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
	<link href="https://fonts.googleapis.com/css?family=Quicksand&display=swap" rel="stylesheet">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0">
</head>
<body>
	<div class="container">
		<div class="contact-box">
			<div class="left"></div>
			<div class="right">
				<h2>Inicio de Sesion</h2>
                <form action="/login" method="POST">
                    <br>
                    <input type="text" class="field" id="correo" name="correo" placeholder="example@hotmail.com">
                    <input type="password" class="field" id="password" name="password" placeholder="Ingrese contraseña">
                    <button class="btn">Ingresar</button>
                    <a href="/registro" class="btn-registro">Registro</a>
                </form>
			</div>
		</div>
	</div>
</body>
</html>
