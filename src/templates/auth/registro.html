<!DOCTYPE html>
<html>
<head>
	<title>Registro de usuario</title>
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
	<link href="https://fonts.googleapis.com/css?family=Quicksand&display=swap" rel="stylesheet">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0">
</head>
<body>
	<div class="container">
		<div class="contact-box">
			<div class="left-registro"></div>
			<div class="right">
				<h2>Registro de usuario</h2>
                <form action="/registro" method="POST">
                    <br>
                    <input type="text" class="field" id="correo" name="correo" placeholder="example@hotmail.com">
                    <input type="text" class="field" id="user" name="user" placeholder="Nombre de usuario">
                    <input type="text" class="field" id="apellido" name="apellido" placeholder="Apellidos de usuario">
                    <input type="text" class="field" id="celular" name="celular" placeholder="Número celular">
                    <input type="password" class="field" id="password" name="password" placeholder="Ingrese contraseña">
                    <input type="password" class="field" id="password2" name="password2" placeholder="Ingrese nuevamente contraseña">
                    <button class="btn">Registrar</button>
                </form>
			</div>
		</div>
	</div>
</body>
</html>
