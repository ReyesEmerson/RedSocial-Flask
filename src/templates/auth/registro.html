{% extends "./home.html" %}

{% block customCSS %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
{% endblock %}

{% block body %}
<form class="form-signin" action="/registro" method="POST">
  
    <img class="mb-4" src="{{ url_for('static', filename='img/374_sin_titulo_20230928031237.png') }}" alt="" width="100" height="60">
    <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
    <div class="form-floating">
        <input type="text" class="form-control" id="correo" name="correo" placeholder="Correo">
        <label for="username">Correo</label>
    </div>
    <div class="form-floating">
        <input type="text" class="form-control" id="user" name="user" placeholder="Nombre de usuario">
        <label for="username">Nombre completo</label>
    </div>
    <div class="form-floating mt-2">
        <input type="password" class="form-control" name="password" placeholder="Password">
        <label for="password">Contraseña</label>
    </div>
    <div class="form-floating mt-2">
        <input type="password" class="form-control" name="password2" placeholder="Password again">
        <label for="password">Repita contraseña</label>
    </div>
    <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
</form>
{% endblock %}
